<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist - Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="back-button" id="backButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Voltar
                </button>
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" fill="#E91E63"/>
                        <path d="M8 12h8M8 8h8M8 16h4" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>quicklist</span>
                </div>
                <div class="mobile-info">
                    <span class="time">9:41</span>
                    <div class="status-icons">
                        <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
                            <path d="M2 10h14v2H2v-2zm0-4h14v2H2V6zm0-4h14v2H2V2z"/>
                        </svg>
                        <svg width="17" height="12" viewBox="0 0 17 12" fill="currentColor">
                            <path d="M1 4h15v4H1V4zm1-2h13v8H2V2z"/>
                        </svg>
                        <svg width="24" height="12" viewBox="0 0 24 12" fill="currentColor">
                            <rect x="1" y="2" width="20" height="8" rx="4" fill="none" stroke="currentColor" stroke-width="1"/>
                            <rect x="21" y="4" width="2" height="4" rx="1" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Compras da semana</h1>
            
            <!-- Add Item Form -->
            <div class="add-item-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="itemInput" 
                        placeholder="Adicione um novo item" 
                        class="item-input"
                    >
                    <button type="button" id="addButton" class="add-button">
                        Adicionar Item
                    </button>
                </div>
            </div>

            <!-- Shopping List -->
            <div class="shopping-list" id="shoppingList">
                <div class="list-item" data-item="pao-de-forma">
                    <div class="item-content">
                        <input type="checkbox" id="item-1" class="item-checkbox">
                        <label for="item-1" class="item-label">Pão de forma</label>
                    </div>
                    <button class="delete-button" data-item="pao-de-forma">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>

                <div class="list-item" data-item="cafe-preto">
                    <div class="item-content">
                        <input type="checkbox" id="item-2" class="item-checkbox">
                        <label for="item-2" class="item-label">Café preto</label>
                    </div>
                    <button class="delete-button" data-item="cafe-preto">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>

                <div class="list-item" data-item="suco-de-laranja">
                    <div class="item-content">
                        <input type="checkbox" id="item-3" class="item-checkbox">
                        <label for="item-3" class="item-label">Suco de laranja</label>
                    </div>
                    <button class="delete-button" data-item="suco-de-laranja">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>

                <div class="list-item" data-item="bolacha">
                    <div class="item-content">
                        <input type="checkbox" id="item-4" class="item-checkbox">
                        <label for="item-4" class="item-label">Bolacha</label>
                    </div>
                    <button class="delete-button" data-item="bolacha">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Notification -->
            <div class="notification" id="notification">
                <div class="notification-content">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>O item foi removido da lista</span>
                    <button class="notification-close" id="notificationClose">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
